<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>angularjs</title>
	<!-- here order of js include matter as ng-app js need angular.js so this order defined. -->
	<script src="./js/angular-1.6.4/angular.js"></script>
	<script src="./js/ngapp/ng-app.js"></script>
</head>
<body>
	<form >
		<div data-ng-app="myApp" data-ng-controller="myCtrl">
			<p> Name : <input  type="text" name="name" data-ng-model="name"></p>
			<h1>Hello Mr. {{name}}</h1>
		</div>
	</form>
</body>
</html>
